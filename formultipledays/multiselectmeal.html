<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Date - Book a Chef</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="multiselectmeal.css" rel="stylesheet">
</head>
<body>

  <!-- to bar -->
  <div class="topbar">
    Need a Cook Just Once? We're Coming Soon to Ahmedabad!
</div>

<!-- navbar -->
<header>
<nav class="navbar">
    <div class="logo">Maharaj</div>
    <div class="nav-links">
      <a href="../main.html">Home</a>
      <a href="../main.html#services">Services</a>
      <a href="../about.html">About</a>
    </div>
    <button class="contact-btn">Contact Us</button>
  </nav>
</header>

  <div class="page-title">
    <span class="back-arrow" onclick="goBack()">←</span>
    Book a Chef
  </div>


  <div class="content">
    <h3>Select Dates</h3>
    <div class="date-selection">
    <input type="date" id="datePicker" class="date-input">
    <button id="addDateBtn" class="add-date-btn">Add Date</button>
  </div>
  <div id="selectedDates" class="selected-dates-container"></div>

    <h3>Select Meal Times</h3>
    <div class="tags" id="mealTags">
      <div class="tag" data-meal="breakfast">Breakfast</div>
      <div class="tag" data-meal="lunch">Lunch</div>
      <div class="tag" data-meal="evening">Evening Snacks</div>
      <div class="tag" data-meal="dinner">Dinner</div>
    </div>
  </div>

  <button class="proceed-btn" id="proceedBtn" disabled>Proceed ➜</button>

  <script src="multiselectmeal.js"></script>

</body>
</html>
